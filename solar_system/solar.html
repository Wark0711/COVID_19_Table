<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System via HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Solar System</h2>
    <div class="container">
        <div class="sun"></div>
        <div class="liner l1">
            <div class="planet mercury"></div>
        </div>
        <div class="liner l2">
            <div class="planet venus"></div>
        </div>
        <div class="liner l3">
            <div class="planet earth">
                <div class="planet earth moon"></div>
            </div>
        </div>
        <div class="liner l4">
            <div class="planet mars"></div>
        </div>
        <div class="liner l5">
            <div class="planet jupiter"></div>
        </div>
        <div class="liner l6">
            <div class="planet saturn">
                <div class="planet saturn-line">
                </div>
            </div>
        </div>
        <div class="liner l7">
            <div class="planet uranus"></div>
        </div>
        <div class="liner l8">
            <div class="planet neptune"></div>
        </div>
    </div>
</body>

</html>
