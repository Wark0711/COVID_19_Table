<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>JS Scientific Calculator</h2>
    <div class="container">
        <div class="cont con01" id="display"></div>
        <div class="cont con02" id="n2">sin</div>
        <div class="cont con03" id="n3">cos</div>
        <div class="cont con04" id="n4">tan</div>
        <div class="cont con05" id="n5">log</div>
        <div class="cont con06" id="n6">ln</div>
        <div class="cont con07" id="n7">√x</div>
        <div class="cont con08" id="n8"><sup>3</sup>√x</div>
        <div class="cont con09" id="n9">x<sup>2</sup></div>
        <div class="cont con10" id="n10">x<sup>3</sup></div>
        <div class="cont con11" id="n11">1/x</div>
        <div class="cont con12" id="n12">(</div>
        <div class="cont con13" id="n13">)</div>
        <div class="cont con14" id="n14">.</div>
        <div class="cont con15" id="n15">C</div>
        <div class="cont con16" id="n16">CE</div>
        <div class="cont con17" id="n17">+</div>
        <div class="cont con18" id="n18">=</div>
        <div class="cont con19" id="n19">-</div>
        <div class="cont con20" id="n20">*</div>
        <div class="cont con21" id="n21">/</div>
        <div class="cont con22" id="n22">6</div>
        <div class="cont con23" id="n23">7</div>
        <div class="cont con24" id="n24">8</div>
        <div class="cont con25" id="n25">9</div>
        <div class="cont con26" id="n26">2</div>
        <div class="cont con27" id="n27">3</div>
        <div class="cont con28" id="n28">4</div>
        <div class="cont con29" id="n29">5</div>
        <div class="cont con30" id="n30">e</div>
        <div class="cont con31" id="n31">π</div>
        <div class="cont con32" id="n32">0</div>
        <div class="cont con33" id="n33">1</div>
    </div>
</body> 

<script src="script.js"></script>

</html>
