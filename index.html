<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A ToDo list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Welcome to To-Do List</h2>
    <div class="contain">
        <div class="container">
            <form action="#">
                <input type="text" class="new-list" nList placeholder="Enter task to be updated" />
                <button class="btn" onclick="addList()" type="reset" btn>Add Task</button>
                <button class="btn" onclick="deleteListItem()" type="button">Delete Task</button>
                <button class="btn" onclick="shiftListItem()" type="button">Shift Task</button>
            </form>
            <div class="cont">
                <div class="list-items">
                    <h3>Ongoing Tasks</h3>
                    <ul class="list" list>
                        <li class="ilist"><input type="checkbox" class="check"><span>Task1</span></li>
                        <li class="ilist"><input type="checkbox" class="check"><span>Task2</span></li>
                    </ul>
                </div>
                <div class="store-items">
                    <h3>Completed Tasks</h3>
                    <ul class="store" lists>
                        <li class="slist"><input type="checkbox" class="check" /><span>Task3</span></li>
                        <li class="slist"><input type="checkbox" class="check" /><span>Task4</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
