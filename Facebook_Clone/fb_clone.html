<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-[#f0f2f5]">
    <div class="container mt-32 flex mx-24 items-center justify-center">
        <div class="left w-3/5 mt-[-6rem]" >
            <img class="w-72" src="fb.svg" alt="No image">
            <p class="text-3xl mx-6 mt-[-.25rem]">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-3 rounded-xl w-2/5 relative shadow-xl">
            <input class="px-4 h-12 my-1 border border-1 border-gray-300 rounded-lg focus:outline-blue-400" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg focus:outline-blue-400" type="password"
                placeholder="Password">
            <button class="bg-[#1877f2] text-white my-2 py-3 rounded-md font-bold text-xl hover:bg-blue-600"
                type="button">Log In</button>
            <span
                class="text-blue-600 text-center text-sm py-2 my-1 cursor-pointer hover:underline underline-offset-1 ">Forgotten
                password?</span>
            <hr class="my-2">
            <button
                class="text-white bg-[#42b72a] text-center rounded-md font-bold text-xl my-3 py-3 mx-auto px-4">Create
                New Account</button>
            <span class=" cursor-pointer text-sm absolute -bottom-10 mx-12"><span
                    class="font-bold cursor-pointer hover:underline underline-offset-1 text-center">Create a Page</span>
                for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
